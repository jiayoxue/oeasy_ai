<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>凿壁偷光</title>
<style>
  .ruby-text {
    font-size: 1.5em; /* 可以根据需要调整字体大小 */
  }
  .ruby-text ruby {
    display: inline-block;
    vertical-align: top;
  }
  ruby rt {
    font-size: 0.5em; /* 拼音字体大小相对于汉字的大小 */
    position: relative;
    top: -1em; /* 调整拼音的位置，使其位于汉字正上方 */
  }
  .content {
    margin-top: 20px; /* 根据需要调整内容的上边距 */
  }
</style>
</head>
<body>

<div class="ruby-text">
  <ruby>凿<rt>záo</rt>壁<rt>bì</rt>偷<rt>tōu</rt>光<rt>guāng</rt></ruby>
</div>
<div class="content">
  <ul>
    <li>一位书生静静地坐在昏暗破旧的家中</li>
    <li>对着墙壁上一处自己亲手凿出的小洞</li>
    <li>一束微弱而坚定的光线穿透洞口，照亮了他的脸庞和手中的书卷</li>
    <li>在昏暗中，这束光成为了唯一的希望与指引，书生全神贯注地阅读着，仿佛整个世界都为之静止</li>
    <li>这幅水墨风格的画作，生动地诠释了“凿壁偷光”的成语，展现了书生勤奋刻苦、不屈不挠的求学精神。</li>
  </ul>
  <img src="成语图片.png" alt="凿壁偷光文生图">
</div>

</body>
</html>
