<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第一次作业</title>
<style>
  body {
    text-align: center; /* 使整个页面内容居中 */
    font-family: 'Arial', sans-serif; /* 设置字体 */
    background-color: #fff; /* 背景颜色 */
    margin: 0; /* 移除默认边距 */
    padding: 20px; /* 增加内边距 */
    color: #333; /* 默认文字颜色 */
  }
  h1 {
    margin-top: 50px; /* 标题顶部的边距 */
    color: #e53e3e; /* 标题颜色 */
  }
  h4 {
    color: #e53e3e; /* 副标题颜色 */
    margin-bottom: 30px; /* 副标题底部边距 */
  }
  button {
    display: block; /* 确保按钮是块级元素 */
    margin: 0 auto 50px; /* 按钮之间的间距，auto使按钮居中 */
    padding: 15px 30px; /* 按钮内边距 */
    font-size: 20px; /* 按钮文字大小 */
    cursor: pointer; /* 鼠标悬停时显示指针 */
    border: none; /* 无边框 */
    border-radius: 5px; /* 圆角边框 */
    background-color: #e53e3e; /* 按钮背景颜色 */
    color: white; /* 按钮文字颜色 */
    transition: background-color 0.3s; /* 过渡效果 */
    width: 500px; /* 可以设置一个宽度，或者根据需要调整 */
  }
  button:hover {
    background-color: #c9302c; /* 鼠标悬停时按钮背景颜色 */
  }
  button:focus {
    outline: none; /* 移除焦点时的轮廓线 */
  }
</style>
</head>
<body>

<!-- 居中的H1标题 -->
<h1>第一次作业</h1>
<h4>22计传简瑀谦</h4>

<!-- 按钮容器 -->
<div>
  <!-- 按钮1 -->

  <!-- 按钮3 -->

  <!-- 按钮4 -->
  <button onclick="window.location.href='https://jiayoxue.github.io/oeasy_ai/在线计算器.html';">在线计算器</button>  
</div>

</body>
</html>
