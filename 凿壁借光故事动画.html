<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>凿壁借光成语故事视频</title>
<style>
  body {
    font-family: 'Arial', 'Microsoft YaHei', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }
  .container {
    width: 80%;
    max-width: 800px; /* 限制最大宽度 */
    margin: auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  h1 {
    font-size: 2.5em; /* 调整h1的字体大小 */
    color: #333;
  }
  .video-container {
    position: relative;
    padding-bottom: 75%; /* 4:3 的宽高比 */
    height: 0;
    overflow: hidden;
    margin-top: 20px; /* 在视频上方添加一些空间 */
  }
  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
</head>
<body>

<div class="container">
  <h1>凿壁借光成语故事</h1>
  <!-- 嵌入同一目录下的视频 -->
  <div class="video-container">
    <video controls>
      <source src="动画.mp4" type="video/mp4">
      您的浏览器不支持视频标签。
    </video>
  </div>
</div>

</body>
</html>
